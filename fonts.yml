      embeding: true
      bici: true
      ofl: true
    license: |
      Sandoll 삼립호빵체는 개인 및 기업 사용자를 포함한 모든 사용자에게 무료로 제공되며 자유롭게 수정하고 재배포하실 수 있습니다.

      단, 글꼴 자체를 유료로 판매하는 것은 금지하며, Sandoll 삼립호빵체는 본 저작권 안내와 라이선스 전문을 포함해서 다른 소프트웨어와 번들하거나 재배포 또는 판매가 가능합니다.

      이 페이지는 (주)SPC삼립에서 제공한 Sandoll 삼립호빵체가 사용되어 있습니다.

      This Font Software is licensed under the SIL
      Open Font License, Version 1.1.
      Sandoll 삼립호빵체의 저작권은 (주)SPC삼립과 (주)산돌이 공동 소유하고 있습니다.

